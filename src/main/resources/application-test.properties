spring.application.name=board

# ===== Server =====
server.port=0

# ===== DB (H2 in-memory, MySQL ?? ??) =====
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:boardtest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
# (???? ??) spring.jpa.show-sql=true

# ===== Logging =====
logging.level.org.springframework.web=INFO
logging.level.sql=debug
logging.level.org.springframework.security=INFO

# ===== JWT =====
jwt.issuer=test-issuer
jwt.secret=test-secret-test-secret-test-secret-test-secret
jwt.access-ttl-seconds=3600

# ===== Refresh Token (opaque) =====
refresh-token.ttl-seconds=86400

# ===== Redis (????? Redis ? ?? ???? ????/?? ??) =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5s

# ===== Email Verify =====
verification.code.expiry-minutes=10

# ===== Email =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.sender=test@example.com

# ===== Swagger server info =====
swagger.server-url=http://localhost:8080
swagger.description=Test API Server

# ===== Actuator =====
management.endpoints.web.exposure.include=health,info
